<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Features - Brand</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
</head>

<body>
   {% include 'nav-bar/top-nav-bar.html' %}
    <section>
        <div class="container py-4 py-xl-5">
            <section class="py-5 mt-5">
                <h1 class="text-center mb-4">UpComing Posts</h1>
                <section class="py-5">
                    <div class="container">
                        <div class="row filtr-container">
                            {% for post in posts %}
                            <div class="col-md-6 col-lg-4 filtr-item" data-category="2,3">
                                <div class="card border-dark">
                                    <img class="img-fluid card-img-top w-100 d-block rounded-0" src="{{ post[1] }}">
                                    <div class="card-body">
                                        <p class="card-text">{{ post[0] }}</p> <!-- Displays the link here -->
                                    </div>
                                    <div class="d-flex card-footer">
                                        <button class="btn btn-dark btn-sm" type="button">post now</button>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    <article class="bg-light text-dark py-4 mt-5 border-top border-bottom border-dark"></article>
                </section>
            </section>
        </div>
    </section>
    <footer></footer>
    <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/startup-modern.js') }}"></script>
</body>

</html>
