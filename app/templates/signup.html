<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contacts - Brand</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
</head>

<body>
    {% include 'nav-bar/top-nav-bar.html' %}
    <section class="py-4 py-md-5 my-5">
        <div class="container py-md-5">
            <div class="row">
                <div class="col-md-6 text-center">
                    <img class="img-fluid w-100" src="{{ url_for('static', filename='assets/img/illustrations/register.svg') }}">
                </div>
                <div class="col-md-5 col-xl-4 text-center text-md-start">
                    <h2 class="display-6 fw-bold mb-5"><span class="underline pb-1"><strong>Sign up</strong></span></h2>

                    <!-- ✅ FORM NOW PROPERLY SUBMITS TO FLASK -->
                    <form action="{{ url_for('register_request') }}" method="post" data-bs-theme="light">
                        <div class="mb-3">
                            <input class="shadow-sm form-control" type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input class="shadow-sm form-control" type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="text" name="descr" placeholder="About your social media" required>
                        </div>
                        <div class="mb-5"></div>

                        <!-- ✅ BUTTON NOW SUBMITS THE FORM -->
                        <button class="btn btn-primary shadow" type="submit">Create account</button>
                    </form>

                    <p class="text-muted">
                        Have an account? <a href="login.html">Log in&nbsp;
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-arrow-narrow-right">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M5 12l14 0"></path>
                                <path d="M15 16l4 -4"></path>
                                <path d="M15 8l4 4"></path>
                            </svg>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
    <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/startup-modern.js') }}"></script>
</body>

</html>
