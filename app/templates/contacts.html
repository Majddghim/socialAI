<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contacts - Brand</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
</head>

<body>
    {% include 'nav-bar/top-nav-bar.html' %}
    <section class="py-5 mt-5">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="display-6 fw-bold mb-4">Got any videos to analyze?</h2>
                    <p class="text-muted">Our AI will help you create an engaging Social media content from any youtube video , podcast you want .<br>just past your link and we,ll do the work for you&nbsp;</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <div>
                        <<form action="{{ url_for('contacts_request') }}" method="POST">
                            <div class="mb-3"><input class="shadow form-control" type="text" id="link" name="link" placeholder="put the link of the video"></div>
                            <div class="mb-3"><input class="shadow form-control" type="number" id="nbr" name="nbr" placeholder="number of posts you want to extract"></div>
                            <div class="mb-3"></div>
                            <div><button class="btn btn-primary shadow d-block w-100" type="submit">Send </button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/startup-modern.js') }}"></script>
</body>

</html>
